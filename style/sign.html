<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../Trabalho/node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="../sign/style-sign.scss">
    <link rel="stylesheet" href="../Trabalho/node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../Trabalho/style.js">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      
      <hr>
      
      <div class="row justify-content-center">
      <div class="col-md-6">
      <div class="card">
      <header class="card-header bg-dark">
        <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
        <h2 class="card-title mt-2 display-3 "><i class="fa fa-heartbeat text-warning " aria-hidden="true"></i>

          Health Track</h2>
      </header>
      <article class="card-body">
      <form>
        <div class="form-row">
          <div class="col form-group">
            <label>First name </label>   
              <input type="text" class="form-control" placeholder="">
          </div> <!-- form-group end.// -->
          <div class="col form-group">
            <label>Last name</label>
              <input type="text" class="form-control" placeholder=" ">
          </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> <!-- form-group end.// -->
        <div class="form-group">
            <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option1">
            <span class="form-check-label"> Male </span>
          </label>
          <label class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="option2">
            <span class="form-check-label"> Female</span>
          </label>
        </div> <!-- form-group end.// -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>City</label>
            <input type="text" class="form-control">
          </div> <!-- form-group end.// -->
          <div class="form-group col-md-6">
            <label>Country</label>
            <select id="inputState" class="form-control">
              <option> Choose...</option>
                <option>Uzbekistan</option>
                <option>Russia</option>
                <option selected="">United States</option>
                <option>India</option>
                <option>Afganistan</option>
            </select>
          </div> <!-- form-group end.// -->
        </div> <!-- form-row.// -->
        <div class="form-group">
          <label>Create password</label>
            <input class="form-control" type="password">
        </div> <!-- form-group end.// -->  
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Register  </button>
          </div> <!-- form-group// -->      
          <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
      </form>
      </article> <!-- card-body end .// -->
      <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
      </div> <!-- card.// -->
      </div> <!-- col.//-->
      
      </div> <!-- row.//-->
      
      
      </div> 
      <!--container end.//-->
      
      <br><br>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../Trabalho/style.js"></script>
    <script src="../Trabalho/node_modules/jquery/dist/jquery.js"></script>
    <script src="../Trabalho/node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../Trabalho/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
