          <div class="content">
            <main>
                <div class="container-fluid">
                    <div class="row">
                        <div class="container">
                            <div class="col-md-12 "> 
                                <div class="box-photo text-center">
                                  <div class="btn-update-photo">
                                    <i class="fa fa-camera-retro" aria-hidden="true"></i>
                                  </div>
                              </div>
                              <div class="info-geral text-center mt-5">
                                <span class="text-muted">
                                    <h4><strong class="text-primary"><a href="#" class="card-link" data-toggle="modal" data-target="#siteModal"></a>Perfil</strong><br></h4>
                                 </span>
                              </div>
                                    
                                </div>
                                <div class="pt-3">
                                  <form action="" method="GET" autocomplete="off">
                                    <div class="pt-3">
                                      <h4 class="text-primary">Dados pessoais</h4>
                                        <div class="form-group">
                                            <label class="text-muted">Nome</label>
                                            <input type="text" required="" name="name" class="form-control" placeholder="Informe seu nome completo" minlength="3" value="Vinicius Fernandes">
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="text-muted">E-mail</label>
                                            <input type="email" required="" name="email" class="form-control" placeholder="Informe seu e-mail" minlength="6" value="viniciusfernandes@fiap.com">
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="text-muted">Altura (cm)</label>
                                            <input type="text" required="" name="height" class="form-control cm" placeholder="Informe sua altura (cm)" data-rule-number="true" max="300" min="50" value="180.00">
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="text-muted">Gênero</label>
                                            <select name="gender" required="" class="form-control select2-hidden-accessible" data-select2-id="select2-data-1-fjpb" tabindex="-1" aria-hidden="true">
                                                <option value="0">Feminino</option>
                                                <option value="1" selected="" data-select2-id="select2-data-3-q2ia">Masculino</option>
                                            </select>
                                            <span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="select2-data-2-p1ir" style="width: 100%";>
                                              <span class="selection">
                                                <span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-gender-6h-container">
                                                    <span class="select2-selection__arrow" role="presentation">
                                                      <b role="presentation"></b>
                                                    </span>
                                                </span>
                                              </span>
                                            </span>
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="text-muted">Data de nascimento</label>
                                            <input type="date" required="" name="birthdate" class="form-control" value="2000-09-18" max="2020-06-09">
                                        </div>
                    
                                        <h4 class="text-primary">Alteração de senha</h4>
                                        <div class="form-group">
                                            <label class="text-muted">Senha atual</label>
                                            <input type="password" name="old_password" class="form-control" placeholder="Digite sua senha atual" id="old_password" minlength="6">
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="text-muted">Nova senha</label>
                                            <input type="password" name="password" class="form-control" placeholder="Crie uma senha" id="password" minlength="6">
                                        </div>
                    
                                        <div class="form-group">
                                            <label class="text-muted">Confirme a nova senha</label>
                                            <input type="password" name="password_confirm" class="form-control" placeholder="Confirme sua senha" data-rule-equalto="#password" id="password_confirm" minlength="6">
                                        </div>
                    
                                        <input type="file" name="profile_pic" hidden="" class="input-profile-pic">
                    
                                        <button type="submit" class="btn btn-primary btn-block mb-3">
                                            Salvar alterações
                                        </button>
                                    </div>
                                </form>
                             </div>
                        </div>
             </main>
            </div>
