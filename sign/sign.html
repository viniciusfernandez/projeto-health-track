<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="../sign/style-sign.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../style.js">
    <title>Cadastre-se!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
      <div class="col-md-6 ">
      <div class="card">
      <header class="card-header">
        <h2 class="card-title mt-2 display-3 text-primary "><a href="../index/index.html"><i class="fa fa-heartbeat text-primary " aria-hidden="true"></i></a>Health Track</h2>
      </header>
      <article class="card-body">
      <form>
        <div class="form-row">
          <div class="col form-group">
            <label class="text-primary">Nome completo</label>   
            <input type="text" required="" name="name" class="form-control" placeholder="Informe seu nome completo" minlength="3">
          </div>   
        </div> 
        <div class="form-group">
          <label class="text-primary">E-mail</label>
          <input type="email" class="form-control" placeholder="Informe seu e-mail">
        </div> 
        <div class="form-group">
          <label class="text-primary">Criar senha</label>
          <input class="form-control" type="password" placeholder="Senha(6 caracteres)">
        </div>
        <div class="form-group">
          <label class="text-primary">Confirmar senha</label>
          <input class="form-control" type="password" placeholder="Confirmar senha">
        </div> 
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label text-muted" for="customSwitch1">Aceito Termos, Política de Dados e Política de Cookies.</label>
        </div>
        <div class="custom-control custom-switch my-2">
          <input type="checkbox" class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label text-muted" for="customSwitch2">Desejo receber novidades, atualizações etc por email</label>
        </div>
          <div class="form-group">
              <a href="../../Trabalho/complementacao-sign/complem-sign.html">
                <button type="button" class="btn btn-primary btn-block">Diga-me mais!</button>
              </a>
          </div>      
      </form>
      </article>
      <div class="border-top card-body text-center">Você possui uma conta?<a href="../login/login.html"> Faça seu Login</a></div>
    </div>
      </div> 
      
      </div> 
      
      
      </div> 

      
      <br><br>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
